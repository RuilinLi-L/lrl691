<title>我的个人主页</title>
<style type="text/css">
/* 全局样式 */
body, td, th {
    color: #000000;
    text-align: center;
}

body {
    background: linear-gradient(to bottom, #1F1C2C, #4A4A8C, #928DAB); /* 改进渐变背景 */
    color: white;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-y: scroll; /* 允许滚动 */
    padding-top: 60px; /* 为内容区提供间距 */
}

/* 导航栏样式 */
.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px 0;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.navbar a {
    color: white; /* 设置字体颜色为白色 */
    text-decoration: none;
    padding: 10px 20px;
    font-size: 18px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.navbar a:hover {
    background-color: gold;
    color: black;
    border-radius: 5px;
}

/* 链接样式 */
a:link {
    color: #0024FF;
}

a:active {
    color: #FF0004;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

p {
    text-align: center;
    font-size: 18px;
    margin: 10px auto;
    max-width: 800px;
    line-height: 1.6;
}

.particle {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: gold;
    border-radius: 50%;
    pointer-events: none;
    animation: fadeOut 1s ease-out forwards;
}

@keyframes fadeOut {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    100% {
        opacity: 0;
        transform: scale(0);
    }
}

/* 响应式设计 */
@media (max-width: 768px) {
    .navbar a {
        font-size: 16px;
        padding: 8px 15px;
    }

    h1 {
        font-size: 24px;
    }

    p {
        font-size: 16px;
    }
}
</style>
</head>

<script>
// 粒子效果优化
let particleCount = 0;

document.addEventListener('mousemove', function(e) {
    if (particleCount > 50) return; // 限制粒子数量

    const particle = document.createElement('div');
    particle.classList.add('particle');
    document.body.appendChild(particle);

    // 设置粒子位置：修正为鼠标中心
    particle.style.left = (e.clientX - 5) + 'px';
    particle.style.top = (e.clientY - 5) + 'px';

    // 移除粒子
    setTimeout(() => {
        particle.remove();
        particleCount--;
    }, 1000);
    particleCount++;
});
</script>
