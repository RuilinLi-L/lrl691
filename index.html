<style type="text/css">
body, td, th {
    color: #ffffff;
    text-align: center;
}

body {
    background: linear-gradient(to bottom, #1F1C2C, #4A4A8C, #928DAB);
    margin: 0;
    font-family: Arial, sans-serif;
    padding-top: 60px;
    overflow-y: scroll;
}

.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px 0;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    font-size: 18px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.navbar a:hover {
    background-color: gold;
    color: black;
    border-radius: 5px;
}

a:link {
    color: #0024FF;
}

a:active {
    color: #FF0004;
}

h1 {
    text-align: center;
    margin-top: 80px;
}

p {
    font-size: 18px;
    margin: 10px auto;
    max-width: 800px;
    line-height: 1.6;
}

.table-container {
    margin: 30px auto;
    display: flex;
    flex-direction: column; /* 改为纵向排列 */
    align-items: center;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    border: 2px solid gold;
    width: 50%; /* 限制表格宽度 */
}

.table-row {
    display: flex;
    width: 100%; /* 每行宽度占满 */
    justify-content: space-between;
    padding: 10px 0;
}

.table-container .label,
.table-container .value {
    font-size: 20px;
    color: white;
    width: 45%; /* 保证标签和值都有合适的宽度 */
}

.table-container .label {
    font-weight: bold;
    color: gold;
}

.particle {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: gold;
    border-radius: 50%;
    pointer-events: none;
    animation: fadeOut 1s ease-out forwards;
}

@keyframes fadeOut {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    100% {
        opacity: 0;
        transform: scale(0);
    }
}
</style>
</head>

<script>
let particleCount = 0;

document.addEventListener('mousemove', function(e) {
    if (particleCount > 50) return;

    const particle = document.createElement('div');
    particle.classList.add('particle');
    document.body.appendChild(particle);

    particle.style.left = (e.clientX - 5) + 'px';
    particle.style.top = (e.clientY - 5) + 'px';

    setTimeout(() => {
        particle.remove();
        particleCount--;
    }, 1000);
    particleCount++;
});
</script>
